<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中间固定两边自适应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .app{
            width:100%;
            height: 200px;
            display: flex;
        }
        .center {
            width:1000px;
            height: 200px;
            background: darkgoldenrod;
        }
        .left{
            flex: 1;
            height: 200px;
            background: darkmagenta;
        }
        .right{
           flex: 1;
           height: 200px;
           background: darkgrey;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="left">左边自适应</div>
        <div class="center">中间固定</div>
        <div class="right">右边自适应</div>
    </div>
</body>

</html>
