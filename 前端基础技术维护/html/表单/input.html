<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>input-新类型</title>
    <style>
        .box,
        .box2,
        .box3,
        .box4,
        .box5,
        .box6,
        .box7,
        .box8,
        .box9 {
            width: 100px;
            height: 100px;
            background: red;
            margin: 0 auto;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <form action="">
            <input type="email" placeholder='请输入邮箱'>
            <input type="submit" value="提交">
        </form>

    </div>
    <div class="box2">
        <form action="">
            <input type="url" placeholder="请输入网址">
            <input type="submit" value="提交">
        </form>
    </div>
    <div class="box3">
        <form action="">
            <input type="number" placeholder="请输入数字">
            <input type="submit" value="提交">
        </form>
    </div>
    <div class="box4">
        <form action="">
            <input type="range" placeholder="请输入范围" min="1" max="10">
            <input type="submit" value="提交">
        </form>
    </div>
    <div class="box5">
        <form action="">
            <input type="month" placeholder="请输入月份">
            <input type="submit" value="提交">
        </form>
    </div>
    <div class="box6">
        <form action="">
            <input type="week" placeholder="请输入周数">
            <input type="submit" value="提交">
        </form>
    </div>
    <div class="box7">
        <form action="">
            <input type="datetime" placeholder="请输入时间">
            <input type="submit" value="提交">
        </form>
    </div>
    <div class="box8">
        <form action="">
            <input type="time" placeholder="请输入时间">
            <input type="submit" value="提交">
        </form>
    </div>
    <div class="box9">
        <form action="">
            <input type="search" placeholder="请输入搜索内容">
            <input type="submit" value="提交">
        </form>
    </div>
</body>

</html>
