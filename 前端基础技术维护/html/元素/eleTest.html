<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>element test</title>
    <style type='text/css'>
        body,div,p,ul,form,h3{
            margin:0;
            padding: 0;
        }
        div,p,ul,form,h3{
            margin: 10px 10px;
        }
        a,span{
            border:1px solid red;
            width:100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h3>块状元素</h3>
    <div>div,p,ul,table,form,h1-h6</div>
    <div>div</div>
    <p>p</p>
    <ul><li>ul,li</li></ul>
    <form action="">form</form>
    <h3>h3</h3>
    <h3>内联元素</h3>
    <div>a,span</div>
    <a href='https://www.baidu.com'>a</a>
    <span>span</span>
    <h3>内联块状元素</h3>
    <img src="1.jpg" alt="图片">
    <input type="text" placeholder='请输入内容'>
    <div>
        <input type="text" placeholder='请输入内容'>
    </div>
    <!-- button 相当于 input 的type=button -->
    <button>ss</button>
</body>
</html>
