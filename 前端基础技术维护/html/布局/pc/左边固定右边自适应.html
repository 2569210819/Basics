<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左边固定右边自适应</title>
    <style>
       *{
           margin: 0;
           padding: 0;
       }  
       .app{
           width:100%;
           height:200px;
           display: flex;
           text-align: center;
       }
       .left{
           width:400px;
           background: darkorange;
       }
       .right{
           flex: 1;
           background: darkcyan;
       }
    </style>
</head>
<body>
    <div class="app">
        <div class="left">左边</div>
        <div class="right">右边</div>
    </div>
</body>
</html>
