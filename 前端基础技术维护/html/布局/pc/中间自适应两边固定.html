<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中间自适应两边固定 flex</title>
    <style>
       *{
           margin: 0;
           padding: 0;
       }
       .app{
           display: flex;
           text-align:center;
       }
       .left{
           width:200px;
           height: 200px;
           background: red;
       }
       .right{
           width:200px;
           height: 200px;
           background: darkgoldenrod;
       }
       .center{
           flex: 1;
           background:blue;
       }
    </style>
</head>
<body>
    <div class="app">
        <div class="left">左边固定</div>
        <div class="center">中间自适应</div>
        <div class="right">右边固定</div>
    </div>
</body>
</html>
