<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字体</title>
    <style type='text/css'>
        *{
            margin:0;
            padding:0;
        }
        #fontFamily{
            font-family:Arial, Helvetica, sans-serif;
        }
        #fontStyle{
            font-style: italic;
        }
        #fontWeight{
            font-weight:600;
        }
        #fontSize{
            font-size:60px;
        }
    </style>
</head>
<body>
    <h2>CSS 字体属性定义文本的字体系列、大小、加粗、风格（如斜体）和变形（如小型大写字母）。</h2>
    <h3>字体系列</h3>
    <div id="fontFamily">
        字体系列
    </div>
    <h3>字体风格</h3>
    <div id="fontStyle">字体风格</div>
    <h3>字体加粗</h3>
    <div id="fontWeight">字体加粗</div>
    <h3>字体大小</h3>
    <div id="fontSize">字体大小</div>
</body>
</html>
