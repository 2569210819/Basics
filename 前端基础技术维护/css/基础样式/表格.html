<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
    <style type='text/css'>
        table,th,td{
            border:1px solid #000;
        }
        table{
            border-collapse:collapse;
        }
        table{
            width:500px;
        }
        th{
            height: 50px;
            background: red;
        }
        /* 单元格水平默认靠左  垂直默认居中 */
        td{
            height: 50px;
            text-align:center;
        }
    </style>
</head>
<body>
    <h2>表格</h2>
    <table>
        <tr>
            <th>表头</th>
            <th>表头</th>
            <th>表头</th>
            <th>表头</th>
        </tr>
        <tr>
            <td>表格</td>
            <td>表格</td>
            <td>表格</td>
            <td>表格</td>
        </tr>
    </table>
</body>
</html>
