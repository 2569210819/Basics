<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z-index</title>
    <style type='text/css'>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width:500px;
            height: 500px;
            background: red;
            position:relative;
            top:100px;
            left:100px;
        }
        #box1{
            width:100px;
            height: 100px;
            background: darkblue;
            position:absolute;
            top:50px;
            left:50px;
          
        }
        #box2{
            width:100px;
            height: 100px;
            background: darkgoldenrod;
            position:fixed;
            top:300px;
            left:100px;
        }
        #box3{
            width:100px;
            height: 100px;
            background:yellow;
            position:absolute;
            top:100px;
            left:100px;
        }
    </style>
</head>
<body>
    <ul>
        <li>◆auto遵从其父对象的定位</li>
        <li>◆number无单位的整数值。可为负数</li>
        <li>position属性中的“后来居上”这个显示规则是没有兼容性问题的，所以，要想一个元素上面显示，直接放后面就可以了，无需z-index。</li>
        <li>'z-index' 只有在层有绝对或者相对定位的时候才会起作用，'z-index' 默认值为auto。</li>
        <li>如果2个或2个以上通过绝对或者相对定位的层有重叠的时候，这个时候'z-index' 的值谁的大就那个层显示在最上面！直接设置个999或者是比999更大的数值的目的也就是为了保证该层能一直显示在最上！</li>
    </ul>
    <div id='box'>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box1"></div>
    </div>
</body>
</html>
