<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform-3D 转换</title>
    <style>
        .box,.box2,.box3,.box4,.box5{
              width:100px;
              height: 100px;
              background: red;
              text-align: center;
              line-height: 100px;
              margin: 0 auto;
              margin-top: 10px;
        }
        .box{
            transform:rotateX(60deg)
        }
        .box2{
            transform:rotateY(60deg)
        }
    </style>
</head>
<body>
   <div class="box">item</div>
   <div class="box2">item</div>
   <div class="box3">item</div>
   <div class="box4">item</div>
   <div class="box5">item</div>
</body>
</html>
