<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation-css 动画</title>
     <style>
        .box,.box2,.box3,.box4,.box5{
            width:100px;
            height: 100px;
            background: red;
            margin:  0 auto;
            margin-top: 10px;
        }
        .box:hover{
            animation:wg 6s ease 1s;
            /* animation-iteration-count:3	 */
        }
        @keyframes wg {
            0%{
                background: lawngreen
            }
            50%{
                background: black
            }
            100%{
                background: darkmagenta
            }
        }
     </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
