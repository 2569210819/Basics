<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3 渐变</title>
    <style>
      .box,.box2,.box3,.box4,.box5,.box6{
          width:100px;
          height: 100px;
          background-color: red;
          margin: 0 auto;
          margin-bottom: 10px;
      }
      .box{
          background: linear-gradient(red,blue)
      }
      .box2{
          background: linear-gradient(to right, red , blue);
      }
      .box3{
          background: linear-gradient(to bottom right,red,blue)
      }
      .box4{
          background: linear-gradient(red,blue,yellow)
      }
      .box5{
          background: radial-gradient(red,blue)
      }
      .box6{
          background: repeating-radial-gradient(red , yellow 10%, green 10%)
      }
    </style>
</head>
<body>
    <!--  -->
     <div class="box">
        上下
     </div>
     <div class="box2">
        左右
     </div>
     <div class="box3">

     </div>
     <div class="box4">

     </div>
     <div class="box5">

     </div>
     <div class="box6">

     </div>
</body>
</html>
