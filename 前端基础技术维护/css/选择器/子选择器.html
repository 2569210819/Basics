<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子选择器</title>
    <style type='text/css'>
        div span{
            color:aqua;
        }
        div > span{
            color:red;
        }
    </style>
</head>
<body>
    <div>
        <span>span</span>
        <p><span>span</span></p>
    </div>
</body>
</html>
