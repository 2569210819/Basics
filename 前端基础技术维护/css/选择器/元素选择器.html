<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素选择器</title>
    <style type='text/css'>
        h2{
            border:1px solid red;
        }
        div{
            color:red;
        }
        ul{
            list-style-type:none;
        }
        li{
            font-size:50px;
        }
    </style>
</head>
<body>
    <h2>元素选择器(标签选择器)</h2>
    <div>div</div>
    <ul>
        <li>li</li>
    </ul>
</body>
</html>
