<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> flex-wrap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box,
        .box2,
        .box3 {
            display: flex;
            width: 200px;
            /* height: 100px; */
            margin-bottom: 100px;
        }
        .item {
            width: 100px;
            height: 100px;
            background: red;
            border: 1px solid #ccc;
        }
        .box {
            flex-wrap: nowrap;
        }
        .box2{
            flex-wrap: wrap;
        }
        .box3{
            flex-wrap: wrap-reverse;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div class="box2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div class="box3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
 
</body>

</html>
