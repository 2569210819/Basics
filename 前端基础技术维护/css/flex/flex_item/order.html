<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box,
        .box2 {
            display: flex;
            width: 300px;
            height: 100px;
            background: blue;
            margin-bottom: 10px;
        }

        .item {
            width: 80px;
            height: 100px;
            border: 1px solid #ccc;
            background: red;
        }

        .box>.item:nth-child(2) {
            order: -1;
        }
    </style>
</head>

<body>
    <!-- order: 定义项目在容器中的排列顺序，数值越小，排列越靠前，默认值为 0 -->
    <div class="box">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div class="box2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>
