<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type='text/css'>
        *{
            margin: 0;
            padding: 0;
        }
        #box,#box2,#box3,#box4,#box5{
            width:300px;
            height: 300px;
            box-sizing: border-box;
            border:1px solid #ccc;
            display:flex;
        }
        #box{
            flex-direction:row;
            flex-wrap:wrap;
            align-content: space-between;
        }
        #box div{
            width:60px;
            height: 60px;
            line-height: 60px;
            box-sizing:border-box;
            background: red;
        }
        #box2{
            align-items:center;
        }
        #box2 div{
            width:80px;
            background: darkgoldenrod;
        }
        #box2 div:nth-child(1){
            height:30px ;
        }
        #box2 div:nth-child(2){
            height:50px ;
        }
        #box2 div:nth-child(3){
            height:80px ;
        }
        #box3{
            flex-direction:column;
        }
        #box3 div{
            width:30px;
            height: 30px;
            background: red;
        }
        #box4{
            flex-wrap:wrap;
        }
        #box4 div{
            width:100px;
            height: 50px;
            background: darkgreen;
        }
        #box5{
            justify-content:center;
        }
        #box5 div{
            width:50px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            box-sizing: border-box;
            border:1px solid red;
            background: darkmagenta;
        }
    </style>
</head>
<body>
    <h5>垂直排列  多行</h5>
    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
    </div>
    <h5>垂直排列 单行</h5>
    <div id="box2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <h5>排列方式</h5>
    <div id="box3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <h5>是否换行</h5>
    <div id="box4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <h5>水平排列</h5>
    <div id="box5">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
