<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex 等价 测试</title>
    <style type='text/css'>
        *{
            margin: 0;
            padding: 0;
        }
        #box,#box2,#box3,#box4,#box5,#box6{
            width:300px;
            height: 300px;
            border:1px solid #ccc;
            margin: 0 auto;
            display:flex;
        }
        #box div,#box2 div,#box3 div,#box4 div,#box5 div,#box6 div{
            width:100px;
            height: 100px;
            background: red;
        }
        #box{
            justify-content:center;
        }
        #box2{
            align-items: center;
        }
        #box3{
            justify-content:center;
            align-items:center;
        }
        #box4{
            position:relative;
        }
        #box4 div{
            position: absolute;
            top:0;
            left:0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
        #box5{
            position:relative;
        }
        #box5 div{
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%)
        }
        #box6{
            position:relative;
        }
        #box6 div{
            position:absolute;
            top:50%;
            left:50%;
            margin-top: -50px;
            margin-left: -50px;
        }
    </style>
</head>
<body>
    <h5>水平居中</h5>
    <div id='box'>
        <div></div>    
    </div>
    <h5>垂直居中</h5>
    <div id="box2">
        <div></div>
    </div>
    <h5>水平垂直居中(flex) </h5>
    <div id='box3'>
        <div></div>
    </div>
    <h5>水平垂直居中(传统布局 css3 定位 d)</h5>
    <div id="box4">
        <div></div>
    </div>
    <h5>水平垂直居中(传统布局 css3 定位 transform)</h5>
    <div id="box5">
        <div></div>
    </div>
    <h5>水平垂直居中(传统布局 css3 定位 负边距)</h5>
    <div id="box6">
        <div></div>
    </div>
</body>
</html>
