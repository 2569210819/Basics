<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>width 属性</title>
    <style type='text/css'>
        #box{
            width:100px;
            height: 100px;
            box-sizing: border-box;
            border:1px solid #ccc;
            background: red;
        }
        #box div{
            width:100%;
            border:1px solid red;
            box-sizing: border-box;
            background: darkblue;
        }
    </style>
</head>
<body>
    <div id='box'>
        <div>width:10%;父元素内容区的长度*10%</div>
    </div>
</body>
</html>
