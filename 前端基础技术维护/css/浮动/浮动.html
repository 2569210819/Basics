<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动</title>
    <style type='text/css'>
        #div1{
            width:400px;
            height: 400px;
            background: red;
            float:right;
        }        
        #div2{
            width:600px;
            height: 300px;
            background: darkblue;
        }
    </style>
</head>
<body>
    <h2>浮动的框可以向左或向右移动，直到它的外边缘碰到包含框或另一个浮动框的边框为止。</h2>
    <h2>由于浮动框不在文档的普通流中，所以文档的普通流中的块框表现得就像浮动框不存在一样。</h2>
    <h2>float 能把元素转成行内块状元素，</h2>
    <h2>如果浮动元素在普通元素的上面，浮动元素会覆盖普通元素，但普通元素内的文本不会覆盖</h2>
    <div id="div1">

    </div>
    <div id="div2">

    </div>
</body>
</html>
