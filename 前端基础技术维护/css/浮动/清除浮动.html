<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动 clear</title>
    <style type='text/css'>
        #div1{
            width:100%;
            height: 100px;
            background: red;
            float:left;
        }
        #div2{
            width:500px;
            height:200px;
            background: darkblue;
            clear:left;
        }
    </style>
</head>
<body>
    <h2>clear :none|left|right|both</h2>
    <h2>布局时使用浮动，有时要配合clear清除浮动进行布局</h2>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
