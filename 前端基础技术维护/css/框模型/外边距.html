<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外边距</title>
    <style type='text/css'>
        #box{
            width: 100px;
            height: 100px;
            margin:10px;
            background: red;
        }
        #child{
            width:50px;
            height: 50px;
            background: blue;
            margin: 20%;
        }
    </style>
</head>
<body>
    <h2>围绕在元素边框的空白区域是外边距。设置外边距会在元素外创建额外的“空白”。</h2>
    <h2>设置外边距的最简单的方法就是使用 margin 属性，这个属性接受任何长度单位、百分数值甚至负值。</h2>
    <h2>百分数是相对于父元素的 width 计算的。</h2>
    <div id="box">
        <div id="child">

        </div>
    </div>
</body>
</html>
