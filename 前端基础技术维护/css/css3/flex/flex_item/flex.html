<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box,
        .box2,
        .box3 {
            width: 300px;
            height: 300px;
            background: red;
            display: flex;
            margin-bottom: 10px;
        }

        .box>.item {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            margin: 1px;
            padding: 1px;
            background: blue;
        }

        .box2>.item {
            width: 50px;
            height: 50px;
            background: blue;
            border: 1px solid #ccc;
            flex-basis: 100%;
            flex-grow: 0;
            flex-shrink: 1;
        }

        .box3>.item {
            width: 50px;
            height: 50px;
            background: blue;
            border: 1px solid #ccc;
        }

        .box3>.item2 {
            flex: 1;
            height: 100px;
            background: yellow;
        }
        .box3>.item3 {
            flex: 2;
            background: darkcyan;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="box2">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="box3">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
</body>

</html>
