<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .boxWrap{
            width:300px;
            height: 100px;
            position: relative;
        }
        .box {
            width: 300px;
            height: 100px;
            background: red;
            display: flex;
        }

        .item {
            box-sizing: border-box;
            width: 300px;
            height: 100px;
            border: 5px solid blue;
        }

        .item2 {
            position: absolute;
            width: 100px;
            height: 100px;
            background: darkorange;
            top:1px;
            right:0;
        }
    </style>
</head>

<body>
    <div class='boxWrap'>
        <div class="box">
            <div class="item">1</div>
        </div>
        <div class='item2'>ssssssssssss</div>
    </div>
</body>

</html>
