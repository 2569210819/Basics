<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>justify-content</title>
    <style>
       *{
           margin: 0;
           padding:0;
       }  .item{
           width:100px;
           height:200px;
           background: red;
       }     
       .box,.box2,.box3,.box4,.box5{
           width:300px;
           height: 200px;
           display: flex;
           background: blue;
           margin-bottom: 10px;
       }
       .box{
        justify-content: flex-start;
       }
       .box2{
           justify-content:flex-end;
       }
       .box3{
           justify-content:center;
       }
       .box4{
           justify-content:space-between;
       }
       .box5{
           justify-content: space-around;
       }
      
    </style>
</head>
<body>
    <!-- 和主轴的方向也有关 -->
    <!-- flex-start flex-end center space-between space-around  左对齐 右对齐 居中 两端对齐 每个项目两侧的间隔相等 -->
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="box2">
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="box3">
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="box4">
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="box5">
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
