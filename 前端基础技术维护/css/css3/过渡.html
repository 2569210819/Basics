<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过渡</title>
    <style type='text/css'>
        #box{
            width:100px;
            height: 100px;
            background: red;
            transition:width 2s step-end 2s;
        }
        #box:hover{
            width:200px;
        }
        #box2{
            width: 100px;
            height: 100px;
            background: red;
            transition: width 3s;
        }
    </style>
</head>
<body>
    <div id="box">transition: 属性 过渡时间 过渡曲线函数 延迟秒数  (属性变化时触发)</div>
    <div id="box2"></div>
    <script type='text/javascript'>
        document.getElementById('box2').onclick=function(){
            document.getElementById('box2').style.width='300px'
        }
    </script>
</body>
</html>
