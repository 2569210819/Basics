<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3 border</title>
    <style>
        .box,
        .box1,
        .box2,
        .box3,
        .box4,
        .box5,
        .box6 {
            width: 100px;
            height: 100px;
            background: red;
            margin: 0 auto;
            margin-bottom: 10px;
        }

        .box1 {
            border-radius: 10px 20px 30px 40px;
        }

        .box {
            border-top-left-radius: 20px;
        }

        .box2 {
            border-top-right-radius: 20px;

        }

        .box3 {
            border-bottom-left-radius: 20px;
        }

        .box4 {
            border-bottom-right-radius: 20px;
        }

        .box5 {
            box-shadow: 0 0 10px 20px red;
            margin-top: 20px;
        }

        .box6 {
            background: none;
            border: 15px solid transparent;
            padding: 10px 20px;
            border-image: url(border.png) 10 10 10 10 stretch;
        }
    </style>
</head>

<body>
    <!-- border-radius -->
    <div class='box'>

    </div>
    <div class="box1">

    </div>
    <div class='box2'>

    </div>
    <div class='box3'>

    </div>
    <div class='box4'>

    </div>
    <!-- box-shadow -->
    <!-- X轴偏移量 Y轴偏移量 阴影模糊半径 阴影扩展半径 阴影颜色} -->
    <div class='box5'>

    </div>

    <!-- border-image -->
    <div class="box6">

    </div>
</body>

</html>
