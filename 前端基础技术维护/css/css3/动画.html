<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <style type='text/css'>
        @keyframes move{
            0%{
                width:50px;
                height: 50px;
                background: red;                
            }
            50%{
                width:300px;
                height: 300px;
                transform:skew(60deg,60deg);
                background: darkblue;
            }
            100%{
                width:500px;
                height: 500px;
                background: darkgoldenrod;
            }
        }
        .move{
            width:50px;
            height: 50px;
            background: darkcyan;
            animation:move 4s;
        }
        #box{
            width: 50px;
            height: 50px;
            background: darkmagenta;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button onclick="move()">动画</button>
    <button onclick="remove()">重置动画</button>
    <script type='text/javascript'>
        function move(){
            document.getElementById('box').classList.add('move');
        };
        function remove(){
            document.getElementById('box').classList.remove('move');
        }
    </script>
</body>
</html>
