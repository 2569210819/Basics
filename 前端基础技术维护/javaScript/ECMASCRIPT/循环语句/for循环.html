<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for循环</title>
</head>
<body>
    <!-- for for-in  forEach for-of -->
    <!-- 四种方式  最常用的是for for-in ,for遍历数组  for-in 遍历对象数组 -->
    <!-- Break Continue  break 结束当前循环  continue 结束本次循环继续当前循环-->
</body>
<script>
    let arr=[1,2,3,4];
    let json={name:'wg',age:18};
    for(let i=0;i<arr.length;i++){
        if(i>2){
            break;
        };
        console.log(arr[i]);
    };
    for(let i=0;i<arr.length;i++){
        if(i==2){
            continue;
        };
        console.log(arr[i]);
    };
    for(index in json){
        console.log(`这是对象的${index}属性，属性值为${json[index]}`);
    };
</script>
</html>
