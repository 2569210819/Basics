<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>while 循环</title>
</head>
<body>
    <div>while,do-while 循环 </div>
</body>
<script>
    // while 当条件为真是执行  do-while  先执行一次循环再判断条件真假
    let num=5;
    let num2=5;
    while(num>1){
       console.log(num);
       num--;
    };
    do{
       console.log(num2);
       num2--;
    }
    while(num2>1);
    
</script>
</html>
