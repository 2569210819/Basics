<script>
    // 索引方法 indexOf正查 lastIndexOf倒查
    let arr = [1,4,6];
    let arr2 = [3,5,7,3,6,7,5,8];
    console.log(arr.indexOf(6, 0));  //第一个参数为要查询的字段，第二个为查询时从哪个下标开始 正序 默认0
    console.log(arr2.lastIndexOf(5,5))  //第一个参数为要查询的字段，第二个为查询时从哪个下标开始 倒序  默认最后一个下标

</script>

</html>
