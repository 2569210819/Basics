<script>
    // 索引方法 indexOf正查 lastIndexOf倒查
    let arr = 'http://baidu.com?name=wg';
    let arr2 = 'http://google.com?age=18';
    console.log(arr.indexOf('?', 0));  //第一个参数为要查询的字段，第二个为查询时从哪个下标开始 正序 默认0
    console.log(arr.lastIndexOf('='))  //第一个参数为要查询的字段，第二个为查询时从哪个下标开始 倒序  默认最后一个下标

</script>
