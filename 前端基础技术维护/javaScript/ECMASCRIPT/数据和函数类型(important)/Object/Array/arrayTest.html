<script>
    let arr=[1,4,6,3,2,7,3,9];
    let arr2=[2,4];
    let arr3=[2,4,6];
    let arr4=[4,4,3];
    let arr5=[0,1,'wg',5,1,5,7,1,4];
    let arr6=[1,3,5,6,8];
    //基础方法  增删改查 
    console.log(arr.push(28),arr);
    console.log(arr.pop(),arr);
    console.log(arr.unshift(8),arr);
    console.log(arr.shift(),arr);
    
    console.log(arr.splice(1,2,5,6,7),arr);
    console.log(arr.sort(sort),arr);
    function sort(a,b){
        return a-b;  //升序
    };
    console.log(arr.reverse(),arr);

    
    console.log(arr.join(),arr);
    console.log(arr2.concat(arr3),arr2,arr3);
    console.log(arr4.slice(0,2),arr4);

    // 查找方法
    console.log(arr5.indexOf('wg',1))
    console.log(arr5.lastIndexOf(1,6))


    // 迭代方法
    console.log(arr6.every(function(item,index,arr){
        console.log(item)
        return item>3
    }));

    console.log(arr6.some(function(item,index,arr){
        return item>6
    }))

    console.log(arr6.filter(function(item,index,arr){
        return item>5
    }))

    console.log(arr6.map(function(item,index,arr){
        console.log(arr)
        return item+1;
    }))

    console.log(arr6.forEach(function(item,index,arr){
        arr6[index]=item*2;
        console.log(arr6)
    }))
</script>
