<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object(json)</title>
</head>
<body>
    <div>Object类型(json)</div>
</body>
<script>
    // 添加 删除 修改
    let data={
        a:'a'
    };
    //添加
    data.b='b';
    console.log(data);
    //删除
    delete data.a;
    console.log(data);
    // 修改
    data.b='bb';
    console.log(data);
</script>
</html>
