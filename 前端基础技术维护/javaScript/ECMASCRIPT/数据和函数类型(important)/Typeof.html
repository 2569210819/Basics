<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typeof</title>
</head>
<body>
    <div>Typeof 类型</div>
</body>
<script>
        //基本数据类型  String Number Boolean Null Undefined  引用类型 Object
        let data={
            a:'',
            b:1,
            c:false,
            d:null,
            e:undefined,
            f:[],
            g:{},
            h:0,
            i:NaN
        }; 
        console.log(data.a+'-->', typeof data.a)
        console.log(data.b+'-->', typeof data.b)
        console.log(data.c+'-->', typeof data.c)
        console.log(data.d+'-->', typeof data.d)
        console.log(data.e+'-->', typeof data.e)
        console.log(data.f+'-->', typeof data.f)
        console.log(data.g+'-->', typeof data.g)
        console.log(data.h+'-->', typeof data.h)
        console.log(data.i+'-->', typeof data.i)
</script>
</html>
