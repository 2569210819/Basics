<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch 判断语句</title>
</head>
<body>
    <div>switch 判断语句</div>
</body>
<script>
    // num值和case值进行比较
    let num=10;
    switch (num) {
        case 0:
            console.log(0)
            break;
        case 10:
            console.log(10)
            break;
        default:
            console.log("默认")
            break;
    }
</script>
</html>
