<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三目运算</title>
</head>
<body>
    <div>三目运算</div>
</body>
<script>
    // 语法：条件? 代码块1：代码块2 , 如果条件为真则执行代码块1，反之执行代码块2
    let num=10;
    let flag;
    flag=num>10 ? true : false;
    console.log(flag);
</script>
