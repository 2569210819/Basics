<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式规则</title>
</head>
<body>
    <div>正则表达式规则</div>
</body>
<script>
    // ********************************* 创建正则 *******************************************************
    // 字面量创建    reg=/正则表达式/修饰符      修饰符 i g m      i 不区分大小写  g  全局匹配  m 多行匹配                     
    // 实例创建      reg=new RegExp('正则表达式','修饰符')
    let str='wgwdferetreWgefwgsdfwedef';
    let reg=/wg/g;
    let reg2=new RegExp('wG','i');
    console.log(reg.test(str));
    console.log(str);
    console.log(reg2.test(str));
    
    // ******************************************************************************************************

    
    //  元字符 (预定义类)

        // 字符	等价类	含义
        // .	[^\n\r]	除了回车符和换行符之外的所有字符
        // \d	[0-9]	数字字符
        // \D	[^0-9]	非数字字符
        // \s	[ \t\n\x0B\f\r]	空白符
        // \S	[^ \t\n\x0B\f\r]	非空白符
        // \w	[a-zA-Z_0-9]	单词字符（字母、数字、下划线）
        // \W	[^a-zA-Z_0-9]	非单词字符
        // \b 单词边界，指[a-zA-Z_0-9]之外的字符
        // \B 非单词边界

    //  量词
        // 字符	含义
        // n?	出现零次或一次（最多出现一次）
        // n+	出现一次或多次（至少出现一次）
        // n*	出现零次或多次（任意次）
        // n{X}	n出现X次
        // n{X,Y}	n出现X到Y次
        // n{X,}	n至少出现X次
        // ?=n	匹配任何其后紧接指定字符串 n 的字符串。
        // ?!n	匹配任何其后没有紧接指定字符串 n 的字符串。

    // 范围类  []   
        // [0-9] [^0-9] [a-z] [A-Z] [A-z]  [abc] [^abc]
        // [0-9]  数字字符  [^0-9] 非数字字符

    // 分组  ()   (Byron|Casper){20}

        //匹配到的会得到一个集合 用$符号表示  $0-$9 表示集合的具体值  $0表示匹配的第一个值


     // 位置匹配限制
        // 字符 含义
        // ^ 以xx开头
        // $ 以xx结尾

    //^ 



    //  贪婪模式与非贪婪模式     量词在默认下是尽可能多的匹配的，也就是大家常说的贪婪模式 非贪婪模式，让正则表达式尽可能少的匹配，也就是说一旦成功匹配不不再继续尝试，做法很简单，在量词后加上 ? 即可
        //'123456789'.match(/\d{3,5}/g); //["12345", "6789"] 
        //'123456789'.match(/\d{3,5}?/g); //["123", "456", "789"]

    


    // 转义符  * . ? + $ ^ [ ] ( ) { } | \ /

    // 这些有特殊意义的字符 需要转义

    let str3="how|old*are    you";
    let arr=str3.split(/\||\*|\s+/);
    console.log(arr,str3)


    


</script>
</html>
