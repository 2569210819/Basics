<body>
    <div>
        <h2> dom事件的级别（发展史）</h2>
        <ul>
            <li> dom0: element.onclick= function(){}</li>
            <li> dom1: (没有规定事件相关内容)</li>
            <li>dom2: element.addEventListener(‘click’,function(){})</li>
            <li>dom3: element.addEventListener(‘keyup’,function(){}) 除了鼠标点击click事件外，还提供了键盘按压、弹起等类型 </li>
        </ul>          
    </div>
</body>
</html>
