<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>scrollTo 滚动到指定位置</title>
    <style>
        #box{
            width:2000px;
            height: 1000px;
            background:red;
        }
    </style>
</head>
<body>
    <div>scrollTo(x,y) 滚动到指定位置 x水平方向移动的位置 y垂直方向移动的位置</div>
    <button onclick="ScrollTo()">滚动到距离顶部100px的位置</button>
    <div id="box"></div>
</body>
<script>
    function ScrollTo(){
        window.scrollTo(200,100)
    };
</script>
</html>
