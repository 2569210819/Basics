<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打开关闭窗口</title>
</head>
<body>
    <div>open窗口 一般用在下载导出类的功能</div>
    <button onclick="Open('www.baidu.com')">打开新窗口</button>
</body>
<script>
    function Open(url){
        window.open(url)
    };
</script>
</html>
